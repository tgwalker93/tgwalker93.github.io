<!DOCTYPE html>
<html>

<head>
    <title>Blackjack Game!</title>
    <!--- BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--- STYLE-->
    <link rel="stylesheet" type="text/css" href="assets/css/blackjack.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- LINK TO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Your hand</h3>
                </div>
                <div class="panel-body">
                    <div id="buttonView"> </div>
                    <div id="handView"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Dealer</h3>
                </div>
                <div class="panel-body">
                    <div id="dealerButtons"> </div>
                    <div id="dealerHand"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Game Text</h3>
                </div>
                <div class="panel-body">
                    <div id="gameText"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Score Board</h3>
                </div>
                <div class="panel-body">
                    <h1 id="playerScore">Player Score: 0</h1>
                    <h1 id="playerChips">Player Chips: 0 </h1>
                    <h1 id="bet">Bet: 0 </h1>
                    <h1 id="dealerScore">Dealer Score: 0 </h1>
                </div>
            </div>
        </div>
    </div>
    <!--- Javascript-->
    <script type="text/javascript" src="assets/javascript/omarBlackJackTest.js"></script>
</body>

</html>
